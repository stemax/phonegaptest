<!DOCTYPE html>
<html>
  <head>
    <title>navigator.connection.type Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

  document.addEventListener("deviceready", onDeviceReady, false);
    

    function onDeviceReady() {
       
      navigator.geolocation.getCurrentPosition(setCoordinates, setErrorCoordinates);
      showDeviceParams();
      navigator.notification.vibrate(100);
    }
    
    function showDeviceParams()
    {
      var element = document.getElementById('deviceProperties');
        element.innerHTML = 'Name: '     + device.name     + '<br />' +
                            'Cordova: '  + device.cordova  + '<br />' +
                            'Platform: ' + device.platform + '<br />' +
                            'Version: '  + device.version  + '<br />' +
                            'UUID: '     + device.uuid     + '<br />' +
                            'Internet Connection: '     + (inetConnection()?'ON':'OFF')     + '<br />';
    }
    
     function setCoordinates(position) {
        var div = document.getElementById('deviceCoordinates');

        div.innerHTML = 'Latitude: '             + position.coords.latitude         + '<br/>' +
                        'Longitude: '            + position.coords.longitude        + '<br/>' +
                        'Altitude: '             + position.coords.altitude         + '<br/>' +
                        'Accuracy: '             + position.coords.accuracy         + '<br/>' +
                        'Altitude Accuracy: '    + position.coords.altitudeAccuracy + '<br/>' +
                        'Heading: '              + position.coords.heading          + '<br/>' +
                        'Speed: '                + position.coords.speed            + '<br/>';
    }


    function setErrorCoordinates() {}

    function inetConnection() 
    {
      var networkState = navigator.connection.type;
        if (networkState==Connection.UNKNOWN || networkState==Connection.NONE)
        {
          return false;
        }else
        {
          return true;
        }
    }

    </script>
  </head>
    <body>
    <h1>SMT application</h1>
    <div><h2>Device information</h2>
     <div id="deviceProperties">Loading device properties...</div>
    </div>
    <div><h2>Position</h2>
     <div id="deviceCoordinates">Loading device coordinates...</div>
    </div>
  </body>
</html>
